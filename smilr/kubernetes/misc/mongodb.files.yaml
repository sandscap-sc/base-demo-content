#
# Deploy the back end databse in Kubernetes, as StatefulSet with a volume claim
#

# ------------------- Deployment ------------------- #

kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb-pods

        image: mongo:3.4-jessie
        imagePullPolicy: Always
        
        ports:
        - containerPort: 27017

        volumeMounts:
          - name: mongo-files
            mountPath: /data/db

        resources:
          limits:
            memory: "512M"
            cpu: "0.25"

  volumeClaimTemplates:
    - metadata:
        name: mongo-files
        annotations:
          volume.beta.kubernetes.io/storage-class: azurefile
      spec:
        accessModes: [ "ReadWriteMany" ]
        resources:
          requests:
            storage: 500M

---

# ------------------- Internal Cluster IP ------------------- #

kind: Service
apiVersion: v1
metadata:
  name: mongodb-svc
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  selector:
    app: mongodb